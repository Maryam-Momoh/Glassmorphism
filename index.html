<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" data-tilt="">
            <img src="images/profile.png">
            <h2>John Smith</h2> 
            <p>i'm student of IIT Bombay and i like to learn coding.</p>
            <div class="links">
                <a href="http://facebook.com"><img src="images/facebook.png"></a>
                <a href="http://twitter.com"><img src="images/twitter.png"></a>
                <a href="http://telegram.com"><img src="images/telegram.png"></a>
            </div>
            <a href="#" class="btn">message me</a>
        </div>

    </div>
    <script src="vanilla-tilt.js"></script>
</body>
</html>
